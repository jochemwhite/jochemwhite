apiVersion: apps/v1
kind: Deployment
metadata:
  name: jochemwhite-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: jochemwhite-frontend
  template:
    metadata:
      labels:
        app: jochemwhite-frontend
    spec:
      containers:
      - name: jochemwhite-frontend
        image: ghcr.io/jochemwhite/jochemwhite:7e5fb1f32d34afb9cd6a889dbf04d8df34e0413a
        ports:
        - containerPort: 3000
        envFrom:
        - secretRef:
            name: jochemwhite-frontend